<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nuestros Momentos ❤️</title>
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
	<div class="floating-hearts" id="hearts"></div>
	<header class="header">
		<h1>Nuestros Momentos</h1>
		<p>Espero que te guste reina</p>
	</header>
	<div class="memory-grid" id="memoryGrid"></div>
	
	<!-- Indicador de scroll -->
	<div class="scroll-indicator" id="scrollIndicator">
		<div class="scroll-arrow">
			<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M7 14L12 19L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</div>
		<span>Sigue bajando</span>
	</div>
	
	<div class="scroll-transition" id="scrollTransition">
		<div class="transition-content">
			<h2>❤️</h2>
			<p>Te quiero Isabel</p>
			<p>"Mi alma se perfuma si te ve"</p>
		</div>
	</div>
	<script type="module" src="./assets/js/app.js"></script>
</body>
</html>
